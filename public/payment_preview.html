<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>송금 정보 미리보기 V2</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500;700&display=swap');
        body {
            margin: 0;
            font-family: 'Noto Sans KR', sans-serif;
            background-image: linear-gradient(to top, #e9eef2, #f7f8fa);
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
            padding: 20px;
            box-sizing: border-box;
        }
        .container {
            width: 100%;
            max-width: 450px;
            background-color: #ffffff;
            border-radius: 24px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1), 0 5px 10px rgba(0,0,0,0.04);
            overflow: hidden;
        }
        .header-image {
            height: 160px;
            background-image: url('https://images.pexels.com/photos/3184454/pexels-photo-3184454.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1');
            background-size: cover;
            background-position: center;
            position: relative;
        }
        .header-image::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0,0,0,0.2);
        }
        .content {
            padding: 32px;
            text-align: center;
        }
        .account-info h2 {
            font-size: 1rem;
            color: #6c757d;
            margin: 0 0 4px 0;
            font-weight: 500;
        }
        .account-info .bank-name {
            font-size: 1.2rem;
            font-weight: 700;
            color: #343a40;
            margin-bottom: 16px;
        }
        .account-info .account-number {
            font-size: 1.8rem;
            color: #212529;
            margin: 0 0 24px 0;
            font-weight: 700;
            letter-spacing: 1px;
        }
        .copy-button {
            width: 100%;
            padding: 16px;
            font-size: 1.1rem;
            font-weight: 700;
            color: #fff;
            background-image: linear-gradient(45deg, #0d6efd, #6f42c1);
            border: none;
            border-radius: 12px;
            cursor: pointer;
            margin-bottom: 32px;
            transition: all 0.2s ease-in-out;
        }
        .copy-button:hover {
            transform: scale(1.02);
            box-shadow: 0 4px 15px rgba(111, 66, 193, 0.4);
        }
        .divider {
            font-size: 0.9rem;
            color: #adb5bd;
            margin-bottom: 20px;
            text-transform: uppercase;
        }
        .app-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
        }
        .app-link {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-decoration: none;
            color: #495057;
            font-size: 0.85rem;
            font-weight: 500;
            transition: transform 0.2s;
        }
        .app-link:hover {
            transform: translateY(-3px);
        }
        .app-icon {
            width: 60px;
            height: 60px;
            border-radius: 16px;
            background-color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 8px;
            border: 1px solid #dee2e6;
            padding: 8px;
            box-sizing: border-box;
        }
        .app-icon img {
            max-width: 100%;
            max-height: 100%;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header-image"></div>
        <div class="content">
            <div class="account-info">
                <h2>신한은행</h2>
                <p class="account-number">110-123-456789</p>
                <h2>예금주</h2>
                <p class="bank-name">홍길동</p>
            </div>
            <button class="copy-button">계좌번호 복사하기</button>

            <div class="divider">앱으로 송금하기</div>

            <div class="app-grid">
                <a href="toss://" class="app-link">
                    <div class="app-icon"><img src="https://upload.wikimedia.org/wikipedia/commons/4/44/Toss-logo.svg" alt="토스"></div>
                    <span>토스</span>
                </a>
                <a href="kakaobank://" class="app-link">
                    <div class="app-icon"><img src="https://upload.wikimedia.org/wikipedia/commons/b/b0/KakaoBank_logo.svg" alt="카카오뱅크"></div>
                    <span>카카오뱅크</span>
                </a>
                <a href="newnhsmartbanking://" class="app-link">
                    <div class="app-icon"><img src="https://upload.wikimedia.org/wikipedia/commons/thumb/9/9e/NACF_%28NongHyup%29_Logo_with_wordmark.svg/1024px-NACF_%28NongHyup%29_Logo_with_wordmark.svg.png" alt="NH농협"></div>
                    <span>NH농협</span>
                </a>
                <a href="ibk-one-bank://" class="app-link">
                    <div class="app-icon"><img src="https://upload.wikimedia.org/wikipedia/commons/2/2a/Industrial_Bank_of_Korea_Logo.svg" alt="IBK기업"></div>
                    <span>IBK기업</span>
                </a>
                 <a href="#" class="app-link">
                    <div class="app-icon" style="font-weight:bold; color:#008375;">우리</div>
                    <span>우리은행</span>
                </a>
                 <a href="#" class="app-link">
                    <div class="app-icon" style="font-weight:bold; color:#008482;">하나</div>
                    <span>하나은행</span>
                </a>
            </div>
        </div>
    </div>
</body>
</html>
